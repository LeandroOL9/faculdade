<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Gestão de Estoque</title>
</head>
<body class="">
<section class="container">

    <div class="card" id="card1">  
        <div class="card-body"></div>
    </div>

    <div class="card" id="card2">
          <div class="card-body"></div>
    </div>

    <div class="card" id="card3">
          <div class="card-body"></div>
    </div>

</section>

<section class="container">
    <h2 class="">FILTROS: </h2>
    <form id="filtros" class="">
        <label for="modelo">Modelos:
            <input type="text" id="modelo" placeholder="EX: Honda Civic LX - 2023">
        </label>
        <label for="preco">Valor Máximo:
            <input type="number" id="preco" placeholder="EX: 100000 R$">
        </label>
        <label for="status">Status:
            <select id="status" class="">
                <option value="">Todos</option>
            </select> 
        </label>
        <button type="submit" class="">Aplicar Filtros</button>
        <button type="reset" class="">Limpar</button>
    </form>
</section>

<section class="container">
<table>
    <thead>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Preço</th>
        <th>Status</th>
        <th>Vendedor</th>
        <th>Identificação</th>
        <th>Ações</th>
    </thead>
    <tbody></tbody>
</table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="src/script.js"></script>
</body>
</html>
