<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cadastrar Reserva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 p-6 flex flex-col items-center">
  <div class="w-full max-w-lg space-y-6">
    <a href="index.html" class="inline-block px-3 py-2 bg-gray-700 border border-gray-600 rounded hover:bg-gray-600">← Voltar</a>

    <h1 class="text-2xl font-bold">Nova Reserva</h1>

    <form id="reserva" class="grid gap-4 bg-gray-800 border border-gray-700 p-6 rounded-lg">
      <label class="block">
        <span class="block mb-1">Título:</span>
        <input type="text" id="title" name="title" placeholder="Titulo da Reserva"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded" required>
      </label>

      <label class="block">
        <span class="block mb-1">Data e hora início:</span>
        <input type="datetime-local" id="start" name="start" min="1900-01-01T00:00" max="2099-12-31T23:59"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded" required>
      </label>

      <label class="block">
        <span class="block mb-1">Data e hora fim:</span>
        <input type="datetime-local" id="end" name="end" min="1900-01-01T00:00" max="2099-12-31T23:59"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded" required>
      </label>

      <label class="block">
        <span class="block mb-1">Solicitante:</span>
        <input type="text" id="requester" name="requester" placeholder="Nome Sobrenome"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded" required>
      </label>

      <label class="block">
        <span class="block mb-1">Sala:</span>
        <select id="salas" name="salas"
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded" required>
          <option value="">Selecione uma sala...</option>
        </select>
      </label>

      <button type="submit" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-500">Enviar</button>
    </form>
  </div>

  <script src="src/cadastro.js"></script>
</body>
</html>
