<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<input class="visor" id="visor" value="0">    

<div class="buttons">
<button class="btn-n" data-acao="igual">=</button>
<button class="btn-n" data-acao="apagar"><-</button>
<button class="btn-n" data-acao="limpar">C</button>

<button class="btn-n" data-operacao="soma">+</button>
<button class="btn-n" data-operacao="subtrai">-</button>
<button class="btn-n" data-operacao="divide">/</button>
<button class="btn-n" data-operacao="multplica">*</button>

<button class="btn-n" data-value="0">0</button>
<button class="btn-n" data-value="1">1</button>
<button class="btn-n" data-value="2">2</button>
<button class="btn-n" data-value="3">3</button>
<button class="btn-n" data-value="4">4</button>
<button class="btn-n" data-value="5">5</button>
<button class="btn-n" data-value="6">6</button>
<button class="btn-n" data-value="7">7</button>
<button class="btn-n" data-value="8">8</button>
<button class="btn-n" data-value="9">9</button>
</div>

</body>
<script src="script.js" type="text/javascript"></script>
</html>
