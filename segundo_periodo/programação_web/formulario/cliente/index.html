<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Interclases</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-6">

  <form action="" method="post" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md space-y-6">

    <h1 class="text-2xl font-bold text-center mb-4">Cadastro de Interclases</h1>

    <div>
      <label for="email" class="block text-sm font-medium">E-mail</label>
      <input type="email" name="email" id="email" placeholder="exemplo@email.com" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-200 focus:ring-2 p-2"/>
    </div>

    <div>
      <label for="name" class="block text-sm font-medium">Nome Completo</label>
      <input type="text" name="name" id="name" placeholder="Digite seu nome" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-200 focus:ring-2 p-2"/>
    </div>

    <div>
      <label for="date" class="block text-sm font-medium">Data de Nascimento</label>
      <input type="date" name="date" id="date" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-200 focus:ring-2 p-2"/>
    </div>

    <div>
      <label for="cpf" class="block text-sm font-medium">CPF</label>
      <input type="number" name="cpf" id="cpf" placeholder="00000000000" 
             min="10000000000" max="99999999999" required 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-200 focus:ring-2 p-2"/>
    </div>

    <!-- Agrupamento de Esportes -->
    <fieldset class="border border-gray-300 p-4 rounded-md">
      <legend class="text-sm font-medium px-2">Esporte Praticado</legend>
      <div class="grid grid-cols-2 gap-2 mt-2">
        <div>
          <input type="radio" id="futebol" name="esporte" value="Futebol" required>
          <label for="futebol">Futebol</label>
        </div>
        <div>
          <input type="radio" id="basquete" name="esporte" value="Basquete">
          <label for="basquete">Basquete</label>
        </div>
        <div>
          <input type="radio" id="handball" name="esporte" value="Handball">
          <label for="handball">Handball</label>
        </div>
        <div>
          <input type="radio" id="natacao" name="esporte" value="Natação">
          <label for="natacao">Natação</label>
        </div>
        <div>
          <input type="radio" id="volei" name="esporte" value="Vôlei">
          <label for="volei">Vôlei</label>
        </div>
        <div>
          <input type="radio" id="atletismo" name="esporte" value="Atletismo">
          <label for="atletismo">Atletismo</label>
        </div>
      </div>
    </fieldset>

    <div>
      <label for="curso" class="block text-sm font-medium">Curso</label>
      <input type="text" name="curso" id="curso" placeholder="Digite seu curso" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-200 focus:ring-2 p-2"/>
    </div>

    <button type="submit"
            class="w-full bg-indigo-600 text-white font-medium py-2 rounded-md hover:bg-indigo-700 transition-colors">
      Enviar
    </button>

  </form>

  <script src="src/script.js"></script>
</body>
</html>
