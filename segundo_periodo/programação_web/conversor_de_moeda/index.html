<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-80 flex flex-col gap-4">
        <h1 class="text-xl font-semibold text-center mb-4">Conversor de Moeda</h1>

        <label for="valor" class="text-gray-300">Valor:</label>
        <input type="number" id="valor" value="0" class="p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="de" class="text-gray-300">De:</label>
        <select id="de" class="p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select>

        <label for="para" class="text-gray-300">Para:</label>
        <select id="para" class="p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select>

        <button class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 rounded-md transition-colors">
            Converter
        </button>

        <p class="text-center mt-2">Resultado: <span id="resultado" class="font-bold">0</span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
